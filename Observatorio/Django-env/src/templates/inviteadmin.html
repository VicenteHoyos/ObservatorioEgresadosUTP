{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Invitar Administrador| {{block.super}}{% endblock %}

{% block content %}

    <div class="col-sm-10 col-sm-offset-1">
        {% if titulo %}
        <h1 class="text-align-center"><strong>{{ titulo }}</strong></h1>
        {% endif %}
        
        <form method="POST" action="{% url 'portal:inviteadmin' %}">{% csrf_token %}
            {{ form_contacto|crispy }}
            <input class="btn btn-primary" type="submit" value="Invitar"/>
        </form>
    </div>

{% endblock %}
