
{% if messages %}
<div class="row">
        <div class="col-md-8" class="messages">
            <ul class="messages">
            {% for message in messages %}
            <h2><center><strong><li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }} {% endif %}</li></strong></center></h2> 
            {% endfor %}
            </ul>        
        </div>
    </div>

{% endif %}
